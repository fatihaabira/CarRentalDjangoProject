{% extends 'base.html' %} {% block content %}
<div class="container">
  <div class="login-section">
    <div class="login-frame">
      <div class="login-inner-frame">
        <h2>Register</h2>
        <form method="POST">
          {% csrf_token %} {{ form.as_p }}
          <button type="submit" class="btn btn-lg btn-primary">Register</button>
        </form>
      </div>
    </div>
  </div>
</div>
{% endblock content %}
